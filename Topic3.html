    <title>Topic 3</title>
    <script type="text/javascript">
    var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = myObj.data.amount;
    }
};
xmlhttp.open("GET", "https://api.coinbase.com/v2/prices/spot?currency=USD", true);
xmlhttp.send();
    </script>
</head>
