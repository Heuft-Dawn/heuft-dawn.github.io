<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="stylesheets/style2.css">
    <meta charset="utf-8">
    <title>Demo</title>
<script type="text/javascript">
   var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = myObj.data.amount;
    }
};
xmlhttp.open("GET", "https://heuft-dawn.github.io/demo.json", true);
xmlhttp.send();
</script>
</head>
<body onload="display()">
       <div class="header">
         <img src="DAy-Camp-header.jpg" alt="Day Camp Logo" width=100%>
    </div>
    <div class="card">
   <h2>Thank you for registering for Consultant Camp 2018</h2>
     <p id ="dispname"></p>
    <p>Please select which product you would like to use for your demonstration project. You will need to prepare 20 kits so order accordingly.</p>
        
    <select id="myProject" onchange="chooseProject()">
        <option value = "Chelsea PP">Chelsea Gardens Paper Pack</option>
         <option value = "Sending Hugs">Sending Hugs Kit</option>
        <option value = "Sent Deliver">Sent and Delivered Stamp Set</option>
         <option value = "StargazerPP">Stargazer Paper Pack</option>
    </select>
  </div>
</body>
</html>
