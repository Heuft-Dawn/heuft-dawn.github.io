<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="stylesheets/style2.css">
    <meta charset="utf-8">
    <title>Demo</title>
<script type="text/javascript">
   function chooseProject() {
        document.getElementById("dispname").innerHTML = localStorage.getItem("name");
   }
    function confirm(){
        var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("thankyou").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "thank-you.txt", true);
  xhttp.send();
    }    
</script>
</head>
<body>
       <div class="header">
         <img src="DAy-Camp-header.jpg" alt="Day Camp Logo" width=100%>
    </div>
    <div class="card">
   <h2>Thank you for registering for Consultant Camp 2018</h2>
    <p>Please select which product you would like to use for your demonstration project. You will need to prepare 20 kits so order accordingly.</p>
        
    <select id="myProject" onchange="chooseProject()">
        <option value = "Choose">Choose Kit</option>
        <option value = "Happy">A Slice of Happy Card Kit</option>
         <option value = "Chelsea">Chelsea Gardens WOTG</option>
        <option value = "Kitchen">Kitchen Traditions Cut Above Kit</option>
         <option value = "Hugs">Sending Hugs Card Kit</option>
        <option value = "Delivered">Sent and Delivered Stamp Set</option>
        <option value = "Magical">Something Magical Card Kit</option>
        <option value = "StargazerCard">Stargazer Card Kit</option>
        <option value = "StargazerWOTG">Stargazer WOTG</option>
    </select>
      <p id="thankyou"></p>

<button type="button" onclick="confirm()">Confirm Registration</button>
  
  </div>
    
</body>
</html>
