<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="stylesheets/style2.css">
    <meta charset="utf-8">
    <title>Demo</title>
    <script type="text/javascript">
   function store(){
     var inputName= document.getElementById("name");
     localStorage.setItem("name", inputName.value);
       var inputEmail= document.getElementById("email");
     localStorage.setItem("email", inputEmail.value);
       window.location.href = "https://heuft-dawn.github.io/welcome.html";
    }
    </script>
</head>
<body>
       <div class="header">
           <img src="DAy-Camp-header.jpg" alt="Day Camp Logo" width=100%>
    </div>
    <div class="card">
        <h2>Join us for the next Seasonal Expressions Day Camp!</h2>
        <div class="event">
        <p>Saturday, January 6, 2018</p>
        <p>Lakeside, California</p>
        <p>10am - 8pm</p>
        </div>
        <p> Each consultant will prepare a project and share a short business tip. By the end of the day you will have enough samples for the whole Idea Book Cycle.</p>
    <form>
         <fieldset>
          <legend>Registration</legend>
          Name: <input type="text" name="name" id="name" value="" required/><br>
          Email: <input type="text" name="email" id="email" value="" required/><br>
             <button onclick="store()" type="button">Submit</button>
         </fieldset>
    </form>
  </div>
</body>
</html>
