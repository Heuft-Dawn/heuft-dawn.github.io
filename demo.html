<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="stylesheets/style2.css">
    <meta charset="utf-8">
    <title>Demo</title>
    <script type="text/javascript">
   function store(){
     var inputName= document.getElementById("name");
     localStorage.setItem("name", inputName.value);
       var inputEmail= document.getElementById("email");
     localStorage.setItem("email", inputEmail.value);
    document.getElementById("dispname").innerHTML = localStorage.getItem("name");
       window.location.href = "https://heuft-dawn.github.io/welcome.html";
    }
    </script>
</head>
<body>
       <div class="header">
        <h1>Consultant Camp 2018</h1>
    </div>
    <form>
         <fieldset>
          <legend>Registration</legend>
          Name: <input type="text" name="name" id="name" value="" /><br>
          Email: <input type="text" name="email" id="email" value="" /><br>
             <button onclick="store()" type="button">Submit</button>
         </fieldset>
    </form>
     <p id ="dispname"></p>
    <select id="mySession" onchange="chooseSession()">
        <option value = "Chelsea PP">Chelsea Gardens Paper Pack</option>
         <option value = "Sending Hugs">Sending Hugs Kit</option>
        <option value = "Sent Deliver">Sent and Delivered Stamp Set</option>
         <option value = "StargazerPP">Stargazer Paper Pack</option>
    </select>
  
</body>
</html>
